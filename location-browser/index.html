<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Location Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="css/leaflet.css" rel="stylesheet">
  <link href="css/locations.css" rel="stylesheet">
  <link href="css/jquery-ui.min.css" rel="stylesheet">

  <style>
    ul.ui-autocomplete {
      max-height: 200px;
      overflow-y: auto;
      overflow-x: hidden;
      background: #fff;
    }
    
    .ui-menu .ui-state-focus {
      padding: 3px 1em 3px .4em;
      margin: 0;
    }
  </style>

</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Location Browser</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="row">
    <div class="span6">

      <form id="filter">
        <fieldset>
          <!--
            <label>Keyword</label>
            -->
          <input class="keyword" type="text" placeholder="Search…">

          <input id="country" type="text" data-value placeholder="Country …">


          <!--
            <span class="help-block">Example block-level help text here.</span>
            -->
        </fieldset>
        <!--
          <fieldset>
            <button type="submit" class="btn">Search</button>
          </fieldset>
          -->
      </form>

      <table id="locations" class="display" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Country</th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="map-wrapper">
      <div id="map"></div>
    </div>
  </div>

  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/leaflet.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/locations.js"></script>

</body>

</html>
